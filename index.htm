<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Weekly Habit Tracker</title>
    <script src="index.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: manipulation;
        }
        .tabs {
            display: flex;
            background-color: #f0f0f0;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        .tab {
            padding: 15px 20px;
            cursor: pointer;
            white-space: nowrap;
        }
        .tab.active {
            background-color: #fff;
            border-bottom: 2px solid #007bff;
        }
        .content {
            flex-grow: 1;
            display: flex;
            padding: 20px;
            flex-wrap: nowrap;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        .todo-list {
            flex: 0 0 auto;
            width: 300px;
            margin: 0 10px;
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .todo-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            height: 50px;
            border-radius: 8px;
            background-color: #fff;
            touch-action: pan-y;
        }
        .todo-item-content {
            display: flex;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 0 15px;
            transition: transform 0.3s ease;
        }
        .todo-item .emoji {
            font-size: 24px;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }
        .todo-item.done {
            opacity: 0.6;
        }
        .todo-item.done .todo-item-content {
            text-decoration: line-through;
        }
        .swipe-actions {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            display: flex;
        }
        .swipe-action {
            width: 80px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .edit-action {
            background-color: #ffc107;
        }
        .delete-action {
            background-color: #dc3545;
        }
        .add-item, #add-list-button, #settings-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        #add-list-button {
            background-color: #28a745;
            max-width: 200px;
            margin: 20px auto;
        }
        #settings-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            width: auto;
            padding: 10px 15px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab active">Mon</div>
        <div class="tab">Tue</div>
        <div class="tab">Wed</div>
        <div class="tab">Thu</div>
        <div class="tab">Fri</div>
        <div class="tab">Sat</div>
        <div class="tab">Sun</div>
    </div>
    <button id="settings-btn">Settings</button>
    <div class="content">
        <!-- Todo lists will be dynamically added here -->
    </div>
</body>
</html>
